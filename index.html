<!DOCTYPE html>
<html lang= "eng">
  <head>
    <meta charset="utf-8">
    <title>Bowling game</title>
    <link rel="stylesheet" href="./jasmine/public/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' >
  </head>
  <body>
    <header>
      <h1>PIN BOWLING GAME</h1>
    </header>

    <h2>  Pins to throw:</h2>

    <div class="pin" id="pin">
      <form class="rollpin">
        <input type="text" name="pins to roll" placeholder="enter pins to roll" class="pinroll">
        <input type="submit"  value="roll" class="pin1">
      </form>
    <table class="table">
      <tr>
        <th>FRAME 1</th>
        <th>FRAME 2</th>
      </tr>

    </table>

  </body>
</html>
