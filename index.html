<!DOCTYPE html>
<html lang= "eng">
  <head>
    <meta charset="utf-8">
    <title>Bowling game</title>
    <link rel="stylesheet" href="./jasmine/public/css/styles.css">
    <script src="./jasmine/src/Bowling.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./jasmine/src/interface.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' >

  </head>
  <body>
    <div class="title">
      <header>
        <h1>PIN BOWLING GAME</h1>
      </header>
    </div>

    <div class="trhow">
        <h2> Pins to throw:</h2>
    </div>

    <div class "pin">
      <form class="rollpin">
        <input type="submit"  value=1 class="pin1"/>
        <input type="submit"  value=2 class="pin2"/>
        <input type="submit"  value=3 class="pin3"/>
        <input type="submit"  value=4 class="pin4"/>
        <input type="submit"  value=5 class="pin5"/>
        <input type="submit"  value=6 class="pin6"/>
        <input type="submit"  value=7 class="pin7"/>
        <input type="submit"  value=8 class="pin8"/>
        <input type="submit"  value=9 class="pin9"/>
        <input type="submit"  value=10 class="pin10"/>
      </form>
    </div>

    <div class="table1" id="table1" >
      <table class="table">
        <tr class="frames">
          <th colspan="2">Frame 1
          <th colspan="2">Frame 2
          <th colspan="2">Frame 3
          <th colspan="2">Frame 4
          <th colspan="2">Frame 5
          <th colspan="2">Frame 6
          <th colspan="2">Frame 7
          <th colspan="2">Frame 8
          <th colspan="2">Frame 9
          <th colspan="2">Frame 10
          <th colspan="2">SCORE
        </tr>
        <tr class="rows">
            <th class="roll1">
            <th class="roll2">
            <th class="roll3">
            <th class="roll4">
            <th class="roll5">
            <th class="roll6">
            <th class="roll7">
            <th class="roll8">
            <th class="roll9">
            <th class="roll10">
            <th class="roll11">
            <th class="roll12">
            <th class="roll13">
            <th class="roll14">
            <th class="roll15">
            <th class="roll16">
            <th class="roll17">
            <th class="roll18">
            <th class="roll19">
            <th class="roll20">
            <th class="roll21">
            <th class="score">
        </tr>
        <tr class= "scores">
            <th colspan="2" class="score1">
            <th colspan="2" class="score2">
            <th colspan="2" class="score3">
            <th colspan="2" class="score4">
            <th colspan="2" class="score5">
            <th colspan="2" class="score6">
            <th colspan="2" class="score7">
            <th colspan="2" class="score8">
            <th colspan="2" class="score9">
            <th colspan="2" class="score10">
        </tr>

      </table>
    </div>

  </body>
</html>
